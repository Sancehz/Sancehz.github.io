<!DOCTYPE html>
<html>
	<head>
		<title>Condominio Florencia - SIG TEC</title>
		<link rel="icon" type="image/x-icon" href="/imagenes/favicon.png">

		<link rel="stylesheet" href="leaflet/leaflet.css"/>
		<link rel="stylesheet" href="style.css?v=4"/>
		<script defer src="leaflet/leaflet.js"></script>

		<!-- Esta extension nos permite utilizar imagenes para llenar areas-->
		<script defer src="leaflet/leaflet-polygon.fillPattern.js?v=2"></script>
		<!-- <script defer src="leaflet/leaflet.label.js"></script> -->

		<script defer src="main.js?v=4"></script>
	</head>
	<body>
		<div id="map" style="width: 100vw; height: 100vh"></div>
		<img id="tec-logo" src="imagenes/logotec.png" alt="TEC CR">

		<div id="opciones">
			<div>
				<input type="checkbox" id="show-opciones">
				<span id="show-icono">
			</div>
			<h1>Opciones</h1>
			<p>
				<span title="Mostrar markers para postes de luz, parques, edificios, etc.">- Mostrar markers: <input id="check-markers" type="checkbox"></span><br>
				<span title="Mostrar textura / iconos dentro de las areas">- Mostrar iconos : <input id="check-iconos" type="checkbox"></span><br>
				<span title="Mostrar colores diferentes para los editores de cada elemento &#13; - Remueve los iconos de area">- Mostrar autores: <input id="check-autores" type="checkbox"></span><br>
			</p>

			<button onclick="aplicarSettings()">Aplicar</button>
		</div>
	</body>
</html>
